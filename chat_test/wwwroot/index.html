<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Chat</title>
</head>
<body>
    <header>
        <h1>Chatroom</h1>
    </header>
    <div class="wrapper">

        <div class="chats">
            <div id="chatsList">

            </div>


        </div>



        <div class="login">
            <div id="loginBlock">
                Enter login and username:<br />
                <input id="login" type="text" placeholder="Login" required />
                <input id="username" type="text" placeholder="Username" required />
                <input id="loginBtn" type="button" value="Log in" />
            </div><br />



        </div>

        <div class="messages">
            <div id="chatroom"></div>

            <div id="inputForm">
                Type your message and receiver (optional):<br />
                <input type="text" id="message" placeholder="Your message" required />
                <input type="text" id="receiver" placeholder="Receiver" required />
                <input type="button" id="sendBtn" disabled value="Send" />
            </div>



        </div>

        <div class="msg_changes" id="changes_block">

            <h3 id="msg_id"></h3>
            <div>
                <input id="change_text" type="text" placeholder="Type your message here" />
            </div>

            <div id="changes_buttons">
                <button id="change_btn">Change</button>
                <button id="delete_btn_me">Delete for me</button>
                <button id="delete_btn_all">Delete for all</button>
                <button id="answer_btn">Answer here</button>
                <button id="answer_btn_private">Answer in private</button>
            </div>
            <div>
                <button id="back_btn">Back</button>
            </div>
            <p id="answer_txt"></p>
            <p id="answer_from"></p>


        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
